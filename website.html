<!DOCTYPE html>
<html>
<head>
<title>CrownBased</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    margin: auto;
  }
  </style>
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div></div>
      <form class="d-flex">
        <ul class="nav justify-content-end">
          <li class="page-item btn btn-outline-primary"><a class="page-link" href="website.html">Home</a>
          </li>
          <li class="nav-item">
            <li class="page-item btn btn-outline-primary"><a class="page-link" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <li class="page-item btn btn-outline-primary"><a class="page-link" href="Register.html">Register</a>
          </li>
        </ul>
      </form>
    </div>
  </nav>
  <div class="container">
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="csgo.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Counter Strike</h3>
          <p>Play CS GO, don't smoke.</p>
        </div>
      </div>

      <div class="item">
        <img src="lostark.jpg" alt="LostArk" width="460" height="345">
        <div class="carousel-caption">
          <h3>Lost Ark</h3>
          <p>Don't play too much, you'll lose your money.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="Elden.jpg" alt="Elden Ring" width="460" height="345">
        <div class="carousel-caption">
          <h3>Elden Ring</h3>
          <p>Death is at your door.</p>
        </div>
      </div>

      <div class="item">
        <img src="minecraft.jpg" alt="Minecraft" width="460" height="345">
        <div class="carousel-caption">
          <h3>Minecraft</h3>
          <p>Creeps everywhere</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();
    
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(3);
  });
    
  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>
</body>
</html>
